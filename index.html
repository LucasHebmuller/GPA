<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>

    <main>
        <section>
            <div id="cumulative_gpa">
                <h2>Cumulative GPA: </h2>
            </div>
            <div class="term_gpa">
                <h3>Term GPA: </h3>
                <p>
                    <label for="icourse">Course: </label>
                    <input type="text" name="course" id="icourse" placeholder="Course name">

                    <label for="igrade">Grade: </label>
                    <select name="grade" id="igrade">
                        <option value="-" selected></option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>

                    <label for="icredits">Credits: </label>
                    <input type="number" name="credits" id="icredits">
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>Developed by <strong>Lucas Hebmuller</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
